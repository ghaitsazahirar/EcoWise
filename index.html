<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Login Capstone</title>
</head>
<body>
    <div class="form-container">
        <form id="loginForm">
            <div class="form-head">
                <h2 class="form-title">Daftar</h2>
                <p class="form-desc">Daftarkan dirimu untuk pengalaman menarik lainnya!</p>
                <img src="./images/Queue-amico.png">
            </div>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="confirm-password">Konfirmasi Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Masukkan Password" required>
            </div>
            <ul class="punyaakun">
                <li><a href="#">Sudah Mempunyai Akun?</a></li>
            </ul>
            <div class="form-group">
                <button type="submit" id="signup-button" class="signup-button">Daftar</button>
            </div>
            <div class="form-group">
                <button type="button" id="google-signin">Google</button>
            </div>
        </form>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
