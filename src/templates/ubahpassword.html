<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password - EcoWise</title>
    <link rel="icon" href="assets/img/web-logo-ecowise.png" sizes="64x64" type="image">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="forget-password-container">
        <a href="#" class="icon-back-1" id="backButton">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Ubah Password</h1>
        <p>Ubah Passwordmu Sekarang!</p>
        <img src="assets/svg/reset-password-svg.svg" alt="login">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="password">Password Baru</label>
                <div class="form-group-login">
                    <input type="password" id="password" name="password" placeholder="Masukkan Password Baru" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password Baru</label>
                <div class="form-group-login">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Masukkan Konfirmasi Password Baru" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="btn-login">
                <button id="submit-password" type="submit">Ubah Password</button>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(inputId, button) {
            var input = document.getElementById(inputId);

            if (input.type === "password") {
                input.type = "text";
                button.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            } else {
                input.type = "password";
                button.innerHTML = '<i class="fa-solid fa-eye"></i>';
            }
        }
    </script>
</body>
</html>
