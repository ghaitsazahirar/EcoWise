<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - EcoWise</title>
    <link rel="icon" href="assets/img/web-logo-ecowise.png" sizes="64x64" type="image">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <a href="#" class="icon-back-1" id="backButton">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Daftar</h1>
        <p>Daftarkan dirimu untuk pengalaman menarik lainnya!</p>
        <img src="assets/svg/register-svg.svg" alt="login">
        <form action="#" method="POST">
            <div class="form-group-">
                <label for="name">Nama</label>
                <div class="form-group-login">
                <input type="text" id="name" name="name" placeholder="Masukkan Nama" required>
                <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="form-group-login">
                <input type="email" id="email" name="email" placeholder="Masukkan Email" required>
                <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="form-group-login">
                <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
                <i class="fa-solid fa-unlock"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <div class="form-group-login">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Masukkan Password" required>
                <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            <p class="have-account"><a href="login.html">Sudah punya akun?</a></p>
            <div class="btn-register">
            <button id="register" type="submit">Daftar</button>
            </div>
        </form>
    </div>
</body>
</html>
