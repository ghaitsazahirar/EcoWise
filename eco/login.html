<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoWise</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="icon-back">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Masuk</h1>
        <p>Masukkan Email dan Password yang telah kamu daftarkan!</p>
        <img src="assets/img/login-img.png" alt="login">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="form-group-login">
                <input type="email" id="email" name="email" placeholder="Masukkan Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="form-group-login">
                <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            </div>
            <p class="forget-password-i"><a href="lupapassword.html">Lupa password?</a></p>
            <div class="btn-login">
            <button id="login" type="submit">Login</button>
            </div>
            <div class="separator">atau</div>
            <div class="btn-register">
            <button class="register-button" onclick="window.location.href='register.html'">Daftar</button>
            </div>
        </form>
    </div>
</body>
</html>
