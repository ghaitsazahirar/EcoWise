<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyelesaikan Tantangan</title>
    <link rel="icon" href="assets/img/web-logo-ecowise.png" sizes="64x64" type="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
     <!-- Sertakan GSAP dari CDN -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
     <!-- Optional: Sertakan ScrollTrigger jika diperlukan -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/ScrollTrigger.min.js"></script>
</head>
<body>
    <eco-header></eco-header>
    <div class="outer-container">
        <div class="upload-complete-container">
            <div class="upload-complete">
                <div class="upload-complete-img">
                    <img src="../public/assets/svg/upload-sucses.svg" alt="">
                </div>
                <div class="upload-complete-text">
                    <h1>Terimakasih!</h1>
                    <p>Kamu telah menyelesaikan tantangan ini! Mohon tunggu untuk proses verifikasi selama 7 hari untuk mendapatkan point kamu!<p>
                </div>
                <button class="upload-button" onclick="window.location.href='kategoritantangan.html'">Selesaikan Tantangan Lain</button>
            </div>
        </div>
    </div>
    <!-- FIREBASE WAJIB -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    
    <!-- FIREBASE PILIHAN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Firebase configuration -->
    <script src="../scripts/firebase-config.js"></script>
    <!-- Function Navigation -->
    <script src="../scripts/function-nav.js"></script>
    <!-- Custom components -->
    <script src="../scripts/components/header.js"></script>
    <script src="../scripts/components/footer.js"></script>
    <script src="../scripts/uploadberhasil.js"></script>
</body>
</html>
