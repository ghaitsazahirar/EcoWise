<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantangan</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../public/dataassets/img/web-logo-ecowise.png" sizes="64x64" type="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- Sertakan GSAP dari CDN -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
     <!-- Optional: Sertakan ScrollTrigger jika diperlukan -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/ScrollTrigger.min.js"></script>
</head>
<body>
    <eco-header></eco-header>
    <div class="container-shape">
        <div class="unique-shape">
            <div class="unique-shape-text">
                <h1>Tantangan</h1>
                <p>Jadilah bagian dari perubahan positif dengan mengikuti tantangan-tantangan seru kami!</p>
            </div>
            <div class="unique-shape-image">
                <img src="../public/assets/svg/launching.svg" alt="launching">
            </div>
        </div>
    </div>
    <div class="challenge-page">
        <div class="challenge-category">
            <h2>Kategori Tantangan</h2>
            <div class="challenge-category-button">
                <button class="all-challenge-button" onclick="showChallenges('all', this)">Semua</button>
                <button class="daily-button" onclick="showChallenges('daily', this)">Harian</button>
                <button class="weekly-button" onclick="showChallenges('weekly', this)">Mingguan</button>
                <button class="base-button" onclick="showChallenges('base', this)">Dasar</button>
            </div>
        </div>
        <div id="challenge-container">
            <!-- Challenges will be inserted here -->
        </div>
    </div>
    <eco-footer></eco-footer>
    <!-- FIREBASE WAJIB -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    
    <!-- FIREBASE PILIHAN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Firebase configuration -->
    <script src="../scripts/firebase-config.js"></script>
    <!-- Function Navigation -->
    <script src="../scripts/function-nav.js"></script>
    <!-- Custom components -->
    <script src="../scripts/components/header.js"></script>
    <script src="../scripts/components/footer.js"></script>
    <script src="../scripts/kategoritantangan.js"></script>
</body>
</html>
