<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .file-container {
            margin-top: 20px;
        }

        .file-item {
            margin-bottom: 10px;
        }

        .file-item img {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin-bottom: 5px;
        }

        .points-container {
            margin-top: 20px;
        }

        .points-container input {
            margin-right: 10px;
            padding: 5px;
            width: 100px;
        }

        .points-container button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Halaman Verifikasi Gambar</h1>
    <div class="points-container">
        <input type="number" id="pointsInput" placeholder="Masukkan points">
        <button id="addPointsBtn">Tambah Points</button>
        <button id="deletePointsBtn">Hapus Points</button> <!-- Tombol Hapus Points -->
        <p>Points saat ini: <span id="currentPoints">0</span></p>
    </div>
    <div class="file-container" id="fileContainer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../scripts/firebase-config.js"></script>
    <script src="../scripts/verifikasi.js"></script>
</body>
</html>
