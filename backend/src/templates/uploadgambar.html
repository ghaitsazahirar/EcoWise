<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah Gambar</title>
    <link rel="icon" href="assets/img/web-logo-ecowise.png" sizes="64x64" type="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Sertakan GSAP dari CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <!-- Optional: Sertakan ScrollTrigger jika diperlukan -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <eco-header></eco-header>
    <div class="upload-image-container">
        <div class="complete-challenge">
            <h1>Selesaikan Tantangan!</h1>
            <div class="image-upload">
                <img src="../public/assets/svg/upload-image.svg" alt="image">
            </div>
            <div class="upload-image-button">
                <input type="file" id="upload" accept="image/*" style="display: none;" />
                <label for="upload" class="upload-button" id="uploadButton">Pilih Gambar</label>
            </div>
            <img id="imagePreview" class="image-preview" src="#" alt="Image Preview" style="display: none;" />
            <button class="complete-button" id="complete" style="display: none;">Selesaikan Tantangan</button>
        </div>
    </div>
     <!-- FIREBASE WAJIB -->
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    
     <!-- FIREBASE PILIHAN -->
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Firebase configuration -->
    <script src="../scripts/firebase-config.js"></script>
    <!-- Function Navigation -->
    <script src="../scripts/function-nav.js"></script>
    <!-- Custom components -->
    <script src="../scripts/components/header.js"></script>
    <script src="../scripts/components/footer.js"></script>
    <script src="../scripts/uploadgambar.js"></script>
</body>
</html>
